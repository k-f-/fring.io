name: Content Sync

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install spotipy

      - name: Sync GoodReads
        env:
          GOODREADS_USER_ID: ${{ secrets.GOODREADS_USER_ID }}
        run: python3 infrastructure/sync_goodreads.py

      - name: Sync Spotify
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_PLAYLIST_ID: ${{ secrets.SPOTIFY_PLAYLIST_ID }}
        run: python3 infrastructure/sync_spotify.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet content/*.md && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit content changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/*.md
          git commit -m "chore: sync content from GoodReads and Spotify

          Auto-generated by content-sync pipeline."

          git pull --rebase origin main
          git push

      - name: Trigger content-update pipeline
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'content-update.yml',
              ref: 'main'
            });
            console.log('Triggered content-update.yml');

      - name: Summary
        run: |
          echo "## Content Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.changed }}" == "true" ]]; then
            echo "✅ New content synced, committed, and content-update pipeline triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new content found" >> $GITHUB_STEP_SUMMARY
          fi
